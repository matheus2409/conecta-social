<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="cabecalho-principal">
        <div class="container-fluido">
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">Conecta Social</a></h1>
        </div>
    </header>

    <main class="container-fluido">
        <div id="detalhe-projeto">
            <p class="mensagem-carregamento" style="padding: 4rem 0;">A carregar detalhes do projeto...</p>
        </div>

        <section id="feedback-section" class="mt-5">
            <h3>Deixe seu Feedback</h3>
            <form id="form-feedback">
                <div class="mb-3">
                    <label for="nome_usuario" class="form-label">Seu Nome:</label>
                    <input type="text" class="form-control" id="nome_usuario" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Feedback</button>
            </form>
        </section>
    </main>

    <footer class="rodape-principal">
        <p>&copy; 2025 Conecta Social. <a href="admin.html">Painel de Administração</a></p>
    </footer>

    <script src="projeto-detalhe.js" defer></script>
</body>
</html>
