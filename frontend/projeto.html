<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Projeto... - Conecta Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="detalhe-cabecalho" class="detalhe-cabecalho">
        <div class="detalhe-conteudo-titulo">
            <p id="projeto-tematica" class="categoria"></p>
            <h1 id="projeto-nome">Carregando...</h1>
        </div>
    </header>

    <main class="detalhe-corpo">
        <section>
            <h3>Descrição Completa</h3>
            <p id="projeto-descricao"></p>
        </section>

        <section>
            <h3 class="mt-4">Atividades e Contato</h3>
            <ul class="list-group">
                <li class="list-group-item" id="projeto-local"></li>
                <li class="list-group-item" id="projeto-data-hora"></li>
                <li class="list-group-item" id="projeto-contato"></li>
            </ul>
        </section>
        
        <hr class="my-4">

        <section id="feedback-projeto">
            <h2>Deixe seu Feedback sobre este Projeto</h2>
            <form id="form-feedback">
                <input type="hidden" name="projeto_id" id="projeto_id_hidden">
                <div class="mb-3">
                    <label for="nome" class="form-label">Seu Nome (Opcional):</label>
                    <input type="text" class="form-control" id="nome" name="nome_usuario">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Sua Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem_usuario" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Feedback</button>
            </form>
        </section>

        <div class="text-center mt-4">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </main>

    <footer class="rodape-principal">
        <p>&copy; 2025 Conecta Social. <a href="gerenciar.html">Painel de Administração</a></p>
    </footer>

    <script src="projeto-detalhe.js" defer></script>
</body>
</html>
