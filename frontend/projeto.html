<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Projeto... - Conecta Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white text-center p-5">
        <h1>Conecta Social</h1>
    </header>

    <main class="container mt-4">
        <section id="detalhes-projeto">
            <h2 id="projeto-nome">Carregando...</h2>
            <p id="projeto-tematica" class="badge bg-info text-dark"></p>
            
            <h3 class="mt-4">Descrição Completa</h3>
            <p id="projeto-descricao"></p>

            <h3 class="mt-4">Atividades e Contato</h3>
            <ul class="list-group">
                <li class="list-group-item" id="projeto-local"></li>
                <li class="list-group-item" id="projeto-data-hora"></li>
                <li class="list-group-item" id="projeto-contato"></li>
            </ul>
        </section>

        <hr class="my-4">
        <section id="feedback-projeto">
            <h2>Deixe seu Feedback sobre este Projeto</h2>
            <form id="form-feedback">
                <input type="hidden" name="projeto_id" id="projeto_id_hidden">
                <div class="mb-3">
                    <label for="nome" class="form-label">Seu Nome (Opcional):</label>
                    <input type="text" class="form-control" id="nome" name="nome_usuario">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Sua Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem_usuario" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Feedback</button>
            </form>
        </section>
        <div class="text-center mt-4">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Conecta Social - Um projeto para mudar o mundo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="projeto-detalhe.js" defer></script>
</body>
</html>
