<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Conecta Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body class="futebol"> <header class="cabecalho-principal">
        <div class="container-fluido" style="display: flex; justify-content: space-between; padding: 10px 20px;">
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">Conecta Social</a></h1>
            <button id="logout-btn" class="btn-base" style="background: #dc3545; font-size: 0.9rem; padding: 8px 16px;">Sair</button>
        </div>
    </header>

    <main class="container mt-4">
        <div id="perfil-card" class="login-card" style="max-width: 600px; margin: 0 auto; text-align: left;">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="https://ui-avatars.com/api/?name=User&background=1DB954&color=fff&size=128" id="avatar-img" style="border-radius: 50%; border: 3px solid #fff;">
                <h2 id="perfil-nome" style="margin-top: 10px;">Carregando...</h2>
                <p id="perfil-email" style="color: #ccc;">...</p>
            </div>

            <hr style="border-color: rgba(255,255,255,0.1);">

            <div class="mb-3">
                <h4 style="color: var(--verde);">Sobre Mim</h4>
                <p id="perfil-bio" style="line-height: 1.6;">Ainda n√£o escreveu uma biografia.</p>
            </div>

            <div class="mb-4">
                <h4 style="color: var(--verde);">Interesses</h4>
                <div id="lista-interesses" style="display: flex; gap: 10px; flex-wrap: wrap;">
                    </div>
            </div>

            <div style="text-align: center;">
                <a href="editar-perfil.html" class="btn-base" style="background: var(--azul); width: 100%; box-sizing: border-box;">Editar Perfil</a>
            </div>
        </div>
    </main>

    <script type="module" src="perfil.js"></script>
</body>
</html>
