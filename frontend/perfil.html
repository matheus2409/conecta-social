<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Conecta Social</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Ajustes específicos para o Perfil */
        body {
            /* Garante o fundo do tema */
            background-color: #121212 !important;
            background-image: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .navbar-custom {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            margin-bottom: 40px;
        }

        /* Cartão de Usuário */
        .user-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #1DB954; /* Verde Spotify */
            object-fit: cover;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.4);
        }

        /* Estilo dos itens da lista de projetos */
        .projeto-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .projeto-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: #1DB954;
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="navbar-custom">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 style="margin: 0; color: #1DB954; font-weight: 700;">Conecta Social</h2>
            <button id="logout-btn" class="btn btn-outline-danger btn-sm px-3" style="border-radius: 50px;">Sair</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="user-card">
                    <img id="avatar-img" src="https://ui-avatars.com/api/?name=User&background=333&color=fff" alt="Avatar" class="user-avatar">
                    
                    <div style="flex-grow: 1;">
                        <h3 id="perfil-nome" style="margin: 0; color: #fff; font-weight: 700;">A carregar...</h3>
                        <p id="perfil-email" style="color: #bbb; margin: 0;">...</p>
                    </div>

                    <a href="editar-perfil.html" class="btn btn-outline-secondary btn-sm px-4">
                        ✏️ Editar
                    </a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-9">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 style="color: #fff; font-weight: 600; margin: 0;">Meus Projetos</h3>
                    
                    <a href="novo-projeto.html" class="btn btn-success shadow-lg">
                        ➕ Novo Projeto
                    </a>
                </div>

                <div id="lista-meus-projetos">
                    <div class="text-center text-muted py-5">
                        <div class="spinner-border text-success" role="status"></div>
                        <p class="mt-2">A carregar os teus projetos...</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script type="module" src="perfil.js"></script>
    
</body>
</html>
