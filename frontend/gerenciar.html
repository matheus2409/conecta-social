<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Projetos - Conecta Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-5">
        <h1>Painel de Administração</h1>
        <p class="lead">Gerenciar projetos existentes</p>
    </header>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Todos os Projetos</h2>
            <a href="admin.html" class="btn btn-success">Adicionar Novo Projeto</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome do Projeto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-projetos">
                    <tr>
                        <td colspan="3" class="text-center">Carregando projetos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Conecta Social - Projeto de Ano Letivo</p>
    </footer>

    <script src="gerenciar.js" defer></script>
</body>
</html>
