<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Projeto - Conecta Social</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #121212 !important;
            background-image: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 800px;
        }

        h2 { font-weight: 700; letter-spacing: -1px; }

        .form-control, .form-select {
            background-color: #2c2c2c !important;
            border: 1px solid #444 !important;
            color: #eee !important;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background-color: #333 !important;
            border-color: #1DB954 !important;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.25) !important;
            color: #fff !important;
        }

        ::placeholder { color: #888 !important; opacity: 1; }

        label { margin-bottom: 5px; font-weight: 600; color: #bbb; font-size: 0.9rem; }

        .btn-success {
            background-color: #1DB954;
            border: none;
            font-weight: bold;
            padding: 12px;
            transition: transform 0.2s;
        }
        .btn-success:hover {
            background-color: #1ed760;
            transform: translateY(-2px);
        }
        
        .btn-outline-secondary {
            border-color: #666;
            color: #ccc;
            padding: 12px;
        }
        .btn-outline-secondary:hover {
            background-color: #333;
            color: #fff;
            border-color: #fff;
        }

        /* Anima√ß√£o para o campo aparecer */
        #container-outros {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="login-card animate-fade-in">
        <div class="text-center mb-4">
            <h2 style="color: #1DB954;">Novo Projeto</h2>
            <p class="text-muted">Partilhe a sua iniciativa com a comunidade.</p>
        </div>
        
        <form id="criar-projeto-form">
            <div class="row g-3">
                <div class="col-12">
                    <label for="titulo" class="form-label">T√≠tulo do Projeto</label>
                    <input type="text" id="titulo" class="form-control" required placeholder="Ex: Escola de Futebol Futuro Craque">
                </div>
                
                <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" class="form-select" required onchange="verificarOutros(this)">
                        <option value="" selected disabled>Selecione...</option>
                        <option value="Futebol">Futebol</option>
                        <option value="V√¥lei">V√¥lei</option>
                        <option value="Basquete">Basquete</option>
                        <option value="Educa√ß√£o">Educa√ß√£o</option>
                        <option value="Sa√∫de">Sa√∫de</option>
                        <option value="Meio Ambiente">Meio Ambiente</option>
                        <option value="Outros">Outros (Especificar)</option>
                    </select>

                    <div id="container-outros" style="display: none; margin-top: 10px;">
                        <input type="text" id="categoria-outros" class="form-control" placeholder="Digite qual √© a categoria..." style="border-color: #1DB954;">
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="contato_coordenador" class="form-label">Contato</label>
                    <input type="text" id="contato_coordenador" class="form-control" placeholder="Email ou WhatsApp">
                </div>

                <div class="col-12">
                    <label for="descricao" class="form-label">Descri√ß√£o Completa</label>
                    <textarea id="descricao" class="form-control" rows="5" required placeholder="Explique o objetivo do projeto..."></textarea>
                </div>
                
                <div class="col-md-6">
                    <label for="imagem_url" class="form-label">URL da Imagem (Opcional)</label>
                    <input type="url" id="imagem_url" class="form-control" placeholder="https://...">
                </div>
                <div class="col-md-6">
                    <label for="link_site" class="form-label">Site Oficial (Opcional)</label>
                    <input type="url" id="link_site" class="form-control" placeholder="https://meuprojeto.org">
                </div>
            </div>

            <div class="d-grid gap-2 mt-5">
                <button type="submit" class="btn btn-success">üöÄ Publicar Projeto</button>
                <a href="perfil.html" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        function verificarOutros(selectElement) {
            const containerOutros = document.getElementById('container-outros');
            const inputOutros = document.getElementById('categoria-outros');

            if (selectElement.value === 'Outros') {
                containerOutros.style.display = 'block';
                inputOutros.required = true;
                inputOutros.focus();
            } else {
                containerOutros.style.display = 'none';
                inputOutros.required = false;
                inputOutros.value = ''; // Limpa se mudar de ideia
            }
        }
    </script>

    <script type="module">
        import { fetchFromAPI } from './apiService.js';

        document.getElementById('criar-projeto-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = "A publicar...";

            // Pega os elementos
            const selectCategoria = document.getElementById('categoria');
            const inputOutros = document.getElementById('categoria-outros');

            // Define a categoria final
            let categoriaFinal = selectCategoria.value;
            if (categoriaFinal === 'Outros') {
                categoriaFinal = inputOutros.value.trim();
            }

            const dados = {
                titulo: document.getElementById('titulo').value,
                categoria: categoriaFinal,
                descricao: document.getElementById('descricao').value,
                imagem_url: document.getElementById('imagem_url').value,
                link_site: document.getElementById('link_site').value,
                contato_coordenador: document.getElementById('contato_coordenador').value
            };

            try {
                await fetchFromAPI('/projetos', {
                    method: 'POST',
                    body: JSON.stringify(dados)
                });
                
                alert('‚úÖ Projeto criado com sucesso!');
                window.location.href = 'perfil.html';

            } catch (err) {
                console.error(err);
                alert('‚ùå Erro: ' + err.message);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
