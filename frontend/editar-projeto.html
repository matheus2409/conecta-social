<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Conecta Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page"> <div class="login-card" style="max-width: 500px; width: 100%;">
        <h2 style="margin-bottom: 20px; color: #1ed760;">Editar Perfil</h2>
        
        <form id="editar-perfil-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required style="background: #333; color: #fff; border: 1px solid #555;">
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea id="bio" rows="5" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #555; background: #333; color: #fff; resize: vertical; font-family: inherit; box-sizing: border-box;"></textarea>
            </div>

            <div class="form-group">
                <label for="interesses">Interesses</label>
                <input type="text" id="interesses" placeholder="Ex: Educação, Tecnologia, Animais" style="background: #333; color: #fff; border: 1px solid #555;">
                <small style="color: #888; display: block; margin-top: 5px; text-align: left; font-size: 0.85rem;">Separe os interesses por vírgulas.</small>
            </div>

            <button type="submit" style="margin-top: 20px; width: 100%;">Guardar Alterações</button>
            
            <a href="perfil.html" style="display: block; text-align: center; margin-top: 15px; color: #aaa; text-decoration: none;">Cancelar</a>
        </form>
        
        <p id="feedback-message" class="error-text text-center" style="margin-top: 15px; min-height: 24px;"></p>
    </div>

    <script type="module" src="editar-perfil.js"></script>
</body>
</html>
