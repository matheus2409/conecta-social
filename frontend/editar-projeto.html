<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Painel de Edição</div>
    </header>

    <main class="container py-4">
        <h1>Editar Projeto</h1>

        <form id="edit-projeto-form">
            <input type="hidden" id="projeto-id">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Projeto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link do Projeto (Opcional)</label>
                <input type="url" class="form-control" id="link">
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="admin.html" class="btn btn-secondary">Cancelar</a>
        </form>
        
        <div id="feedback-message" class="mt-3"></div>

    </main>

    <script src="apiService.js"></script>
    <script src="editar-projeto.js"></script>
</body>
</html>
