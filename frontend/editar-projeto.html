<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto - Conecta Social</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-5">
        <h1>Editar Projeto</h1> <p class="lead">Altere as informações do projeto social</p>
    </header>

    <main class="container mt-4">
        <form id="form-novo-projeto">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Projeto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição Completa</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" required>
            </div>
             <div class="mb-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" class="form-control" id="contato" required>
            </div>
            <div class="mb-3">
                <label for="imagem_url" class="form-label">URL da Imagem Principal</label>
                <input type="url" class="form-control" id="imagem_url" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button> </form>
        <div class="text-center mt-4">
            <a href="gerenciar.html">Voltar para a lista de projetos</a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Conecta Social - Projeto de Ano Letivo</p>
    </footer>

    <script src="editar-projeto.js" defer></script> </body>
</html>
