<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Social - Projetos que transformam</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<div class="container mb-4">
    <div class="row g-2">
        <div class="col-md-6">
            <input type="text" id="busca" class="form-control" placeholder="Buscar por nome do projeto...">
        </div>
        <div class="col-md-4">
            <select id="filtro-categoria" class="form-select">
                <option value="">Todas as Categorias</option>
                <option value="Educação">Educação</option>
                <option value="Saúde">Saúde</option>
                <option value="Meio Ambiente">Meio Ambiente</option>
                <option value="Cultura">Cultura</option>
                </select>
        </div>
        <div class="col-md-2">
            <button id="btn-limpar-filtros" class="btn btn-secondary w-100">Limpar</button>
        </div>
    </div>
</div>

<div id="projetos-container" class="row">
    <div class="col-12 text-center" id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>
</div>

<nav aria-label="Navegação de página" class="mt-4">
    <ul class="pagination justify-content-center" id="paginacao">
        </ul>
</nav>
<body>

    <header class="cabecalho-principal">
        <div class="container-fluido">
            <h1>Conecta Social</h1>
            <p>Encontre e participe de projetos que estão mudando a nossa comunidade para melhor.</p>
        </div>
    </header>

    <main class="container-fluido">
        <section class="controles-busca">
            <form id="form-busca" class="form-busca-estilo">
                <input type="text" id="input-busca" class="input-busca-estilo" placeholder="Buscar por nome ou tema do projeto...">
                <button type="submit" class="btn-estilo">Buscar</button>
            </form>
            <button type="button" class="btn-estilo btn-secundario" id="btn-perto-de-mim">Achar perto de mim</button>
        </section>

        <div class="grid-projetos" id="grid-projetos">
            <p class="mensagem-carregamento">Carregando projetos...</p>
        </div>
    </main>

    <footer class="rodape-principal">
        <p>&copy; 2025 Conecta Social. <a href="admin.html">Painel de Administração</a></p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
