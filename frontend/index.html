<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Social - Projetos perto de você</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="bg-dark text-white text-center p-5">
        <h1>Conecta Social</h1>
        <p class="lead">Encontre e participe de projetos sociais na sua região.</p>
    </header>

    <div id="carrossel-destaques" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px; background-color: #333;">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrossel-destaques" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrossel-destaques" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <main class="container mt-4">
        <section id="busca" class="p-4 bg-light rounded mb-4">
            <h2 class="mb-3">Encontre um projeto</h2>
            <form class="row g-3 align-items-center">
                <div class="col-sm-12 col-md-6">
                    <input type="text" class="form-control" placeholder="Qual tipo de projeto você busca?">
                </div>
                <div class="col-sm-12 col-md-6">
                    <button type="button" class="btn btn-primary w-100">Buscar</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2">Achar perto de mim</button>
                </div>
            </form>
        </section>

        <section id="projetos">
            <h2>Projetos em Destaque</h2>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Conecta Social - Projeto de Ano Letivo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
