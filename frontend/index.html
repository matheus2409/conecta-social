<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Social - Início</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="header-main">
        <div class="container">
            <div class="logo">
                <a href="index.html">Conecta Social</a>
            </div>
            <nav class="nav-main">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="esportes.html">Esportes</a></li>
                    <li><a href="login.html">Login Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <div class="text-center mb-5">
            <h1>Projetos que Transformam</h1>
            <p class="lead">Encontre e conecte-se a projetos sociais que fazem a diferença na sua comunidade.</p>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" id="busca" class="form-control" placeholder="Buscar por nome do projeto...">
            </div>
            <div class="col-md-4">
                <select id="filtro-categoria" class="form-select">
                    <option value="">Todas as Categorias</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Cultura">Cultura</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="btn-limpar-filtros" class="btn btn-secondary w-100">Limpar</button>
            </div>
        </div>

        <div id="projetos-container" class="row">
            <div id="loading-spinner" class="col-12 text-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-main">
        <p>&copy; 2025 Conecta Social. Todos os direitos reservados. | <a href="admin.html">Área Administrativa</a></p>
    </footer>

    <script type="module" src="apiService.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
