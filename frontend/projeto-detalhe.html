<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background-color: #121212;
            color: #fff;
            padding-bottom: 50px;
        }
        
        /* Container Principal com efeito de vidro */
        .detalhe-container {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header do Carrossel */
        .detalhe-header {
            position: relative;
            height: 350px;
            background-color: #222;
        }

        .detalhe-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        /* Botão de Adicionar Foto (Apenas Criador) */
        .btn-add-foto {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .btn-add-foto:hover {
            background: #1DB954;
            border-color: #1DB954;
            color: black;
        }

        /* Conteúdo do Projeto */
        .detalhe-conteudo {
            padding: 30px 40px;
            margin-top: -80px;
            position: relative;
        }

        .categoria-badge {
            background-color: #1DB954;
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(29, 185, 84, 0.3);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #1DB954;
            height: 100%;
        }

        h1 { 
            font-weight: 700; 
            color: #fff; 
            font-size: 2.5rem; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.8); 
        }
        
        .nav-voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: 12px;
            z-index: 1;
            margin-top: 15px;
        }

        /* --- Estilos de Comentários --- */
        .comentarios-section {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .comentario-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-left: 3px solid #1DB954;
            animation: fadeIn 0.5s ease;
        }

        .comentario-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #1DB954;
            font-weight: bold;
        }

        .comentario-data {
            color: #666;
            font-size: 0.8rem;
            font-weight: normal;
        }

        /* Imagem dentro do comentário */
        .comentario-img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: block;
            object-fit: cover;
        }

        /* Inputs Escuros */
        .input-dark {
            background: #222 !important;
            border: 1px solid #444 !important;
            color: #fff !important;
            margin-bottom: 10px;
        }
        .input-dark:focus {
            border-color: #1DB954 !important;
            box-shadow: none !important;
            outline: none;
        }
        /* Botão de escolher ficheiro */
        .input-dark::file-selector-button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            margin-right: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-dark::file-selector-button:hover { background-color: #444; }

        .aviso-login {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="nav-voltar">
        <a href="perfil.html" class="btn btn-dark btn-sm shadow-lg" style="border-radius: 50px; padding: 8px 20px; border: 1px solid rgba(255,255,255,0.2);">
            ⬅ Voltar ao Perfil
        </a>
    </div>

    <div class="container mt-5">
        <div id="detalhe-projeto">
            <div class="text-center py-5">
                <div class="spinner-border text-success" role="status"></div>
                <p class="mt-3 text-muted">A carregar detalhes do projeto...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script type="module" src="projeto-detalhe.js"></script>
</body>
</html>
