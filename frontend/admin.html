<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script type="module" src="privateRoute.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Projeto - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header class="cabecalho-admin">
        <div class="container">
            <h1>Painel de Administração</h1>
            <nav>
                <a href="admin.html" class="active">Adicionar Projeto</a>
                <a href="gerenciar.html">Gerenciar Projetos</a>
                <a href="index.html">Voltar ao Site</a>
                <button id="logout-button" class="btn btn-sm btn-danger">Sair</button>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="form-admin-container">
            <h2 class="mb-4">Adicionar Novo Projeto</h2>
            <div id="area-notificacao" class="mb-3"></div>
            
            <form id="project-form"> <div class="mb-3">
                    <label for="titulo" class="form-label">Título do Projeto</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição Completa</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="Educação">Educação</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Meio Ambiente">Meio Ambiente</option>
                        <option value="Cultura">Cultura</option>
                        <option value="Assistência Social">Assistência Social</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="Apenas números" required>
                        <div id="cep-error" class="text-danger d-none mt-1 small">CEP inválido.</div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="localizacao" class="form-label">Endereço (Rua, Bairro)</label>
                        <input type="text" class="form-control" id="localizacao" name="localizacao" required readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" required readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem do Projeto</label>
                    <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary w-100">Adicionar Projeto</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
