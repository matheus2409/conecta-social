<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Projeto - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css"> </head>
<body>
    <header class="cabecalho-admin">
        <div class="container">
            <h1>Painel de Administração</h1>
            <nav class="nav-admin">
                <a href="admin.html">Adicionar Projeto</a>
                <a href="gerenciar.html">Gerir Projetos</a>
                <a href="index.html">Voltar ao Site</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="form-admin-container">
            <h2 class="mb-4">Adicionar Novo Projeto</h2>
            <div id="area-notificacao" class="mb-3"></div>
            <form id="form-novo-projeto">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Projeto</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="categoria" required>
                </div>
                <div class="mb-3">
                    <label for="imagem_url" class="form-label">URL da Imagem Principal</label>
                    <input type="url" class="form-control" id="imagem_url" required>
                </div>
                <div class="mb-3">
                    <label for="descricao_curta" class="form-label">Descrição Curta (para a página inicial)</label>
                    <input type="text" class="form-control" id="descricao_curta" required>
                </div>
                <div class="mb-3">
                    <label for="descricao_completa" class="form-label">Descrição Completa</label>
                    <textarea class="form-control" id="descricao_completa" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local (Endereço)</label>
                    <input type="text" class="form-control" id="local" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" step="any" class="form-control" id="latitude" placeholder="-20.8203">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" step="any" class="form-control" id="longitude" placeholder="-49.3795">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nome_contato" class="form-label">Nome do Contato</label>
                    <input type="text" class="form-control" id="nome_contato" required>
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Telefone/Email para Contato</label>
                    <input type="text" class="form-control" id="contato" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Adicionar Projeto</button>
            </form>
        </div>
    </main>

    <script src="admin.js" defer></script>
</body>
</html>
