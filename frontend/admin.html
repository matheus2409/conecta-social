<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Conecta Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white text-center p-5">
        <h1>Painel de Administração</h1>
        <p class="lead">Adicionar um novo projeto social</p>
    </header>

    <main class="container mt-4">
        <form id="form-novo-projeto">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Projeto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="tematica" class="form-label">Temática</label>
                <input type="text" class="form-control" id="tematica" placeholder="Ex: Meio Ambiente, Ajuda Comunitária" required>
            </div>
            <div class="mb-3">
                <label for="descricao_curta" class="form-label">Descrição Curta (para o card)</label>
                <input type="text" class="form-control" id="descricao_curta" required>
            </div>
            <div class="mb-3">
                <label for="descricao_completa" class="form-label">Descrição Completa (para a página de detalhes)</label>
                <textarea class="form-control" id="descricao_completa" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="local_texto" class="form-label">Local</label>
                <input type="text" class="form-control" id="local_texto" placeholder="Ex: Centro Comunitário Central, Rua da Programação, 123" required>
            </div>
            <div class="mb-3">
                <label for="data_hora_texto" class="form-label">Data e Horário</label>
                <input type="text" class="form-control" id="data_hora_texto" placeholder="Ex: Todos os sábados de Agosto, das 9h às 17h" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Adicionar Projeto</button>
        </form>
        <div class="text-center mt-4">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Conecta Social - Projeto de Ano Letivo</p>
    </footer>

    <script src="admin.js" defer></script>
</body>
</html>
