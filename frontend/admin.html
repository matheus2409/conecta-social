<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Painel de Administração - Conecta Social</title>
</head>
<body>
    <header class="bg-dark text-white text-center p-5">
        <h1>Painel de Administração</h1>
        <p class="lead">Adicionar um novo projeto social</p>
    </header>

    <main class="container mt-4">
        <form id="form-novo-projeto">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Projeto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao_curta" class="form-label">Descrição Curta (para o card da página inicial)</label>
                <input type="text" class="form-control" id="descricao_curta" required maxlength="150">
            </div>
            <div class="mb-3">
                <label for="descricao_completa" class="form-label">Descrição Completa</label>
                <textarea class="form-control" id="descricao_completa" rows="4" required></textarea>
            </div>
             <div class="mb-3">
                <label for="nome_contato" class="form-label">Nome do Contato</label>
                <input type="text" class="form-control" id="nome_contato" required>
            </div>
            <div class="mb-3">
                <label for="contato" class="form-label">Telefone/Email do Contato</label>
                <input type="text" class="form-control" id="contato" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" required>
            </div>
            <div class="mb-3">
                <label for="imagem_url" class="form-label">URL da Imagem Principal</label>
                <input type="url" class="form-control" id="imagem_url" placeholder="https://exemplo.com/imagem.jpg" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Adicionar Projeto</button>
        </form>
        <div class="text-center mt-4">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </main>
    </body>
</html>
