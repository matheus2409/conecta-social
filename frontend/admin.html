<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Conecta Social</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <button id="logout-button">Sair</button>
    </header>

    <main>
        <section id="gerenciar-projetos">
            <h2>Gerenciar Projetos</h2>

            <form id="projeto-form">
                <input type="hidden" id="projeto-id">
                <div class="form-group">
                    <label for="nome">Nome do Projeto:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imagem_url">URL da Imagem:</label>
                    <input type="url" id="imagem_url">
                </div>
                <div class="form-group">
                    <label for="link_site">Link do Site:</label>
                    <input type="url" id="link_site">
                </div>
                <div class="form-group">
                    <label for="link_repositorio">Link do Repositório:</label>
                    <input type="url" id="link_repositorio">
                </div>
                <div class="form-group">
                    <label for="contato_coordenador">Contato do Coordenador:</label>
                    <input type="text" id="contato_coordenador">
                </div>

                <div class="form-group">
                    <label for="esporte-select">Associar ao Esporte:</label>
                    <select id="esporte-select" required>
                        <option value="">Selecione um esporte...</option>
                        </select>
                </div>
                
                <button type="submit" id="form-submit-button">Adicionar Projeto</button>
                <button type="button" id="cancel-edit-button" style="display: none;">Cancelar Edição</button>
            </form>

            <hr>

            <h3>Projetos Existentes</h3>
            <div id="projetos-lista-admin">
                </div>
        </section>
    </main>
    
    <script src="admin.js"></script>
</body>
</html>
