<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Conecta Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-card" style="max-width: 500px;">
        <h2 style="margin-bottom: 20px;">Editar Perfil</h2>
        
        <form id="editar-perfil-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea id="bio" rows="4" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; resize: vertical; font-family: inherit;"></textarea>
            </div>

            <div class="form-group">
                <label for="interesses">Interesses (Separe por vírgulas)</label>
                <input type="text" id="interesses" placeholder="Ex: Tecnologia, Animais, Educação">
                <small style="color: #888; display: block; margin-top: 5px; text-align: left;">Escreva os interesses separados por vírgula.</small>
            </div>

            <button type="submit" style="margin-top: 20px;">Salvar Alterações</button>
            <a href="perfil.html" class="btn-base" style="background: transparent; border: 1px solid #555; margin-top: 10px; width: 100%; box-sizing: border-box; padding: 12px;">Cancelar</a>
        </form>
        
        <p id="feedback-message" class="error-text text-center" style="margin-top: 15px;"></p>
    </div>

    <script type="module" src="editar-perfil.js"></script>
</body>
</html>
