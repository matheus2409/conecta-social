<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Voluntário - Conecta Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Junte-se a nós!</h1></header>
    <main>
        <div class="form-container"> <form id="registo-voluntario-form">
                <h2>Crie a sua conta de Voluntário</h2>
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required minlength="6" placeholder="Mínimo 6 caracteres">
                </div>

                <button type="submit" class="btn-primary">Criar Conta</button>
                
                <p id="feedback-message" class="error-text" style="margin-top: 15px; font-weight: bold;"></p>
                
                <p style="margin-top: 20px;">
                    Já tem conta? <a href="login-voluntario.html">Faça login aqui</a>.
                </p>
            </form>
        </div>
    </main>
    <script src="apiService.js"></script>
    <script src="registo.js"></script>
</body>
</html>
