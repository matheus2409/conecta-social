<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conecta Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-card">
        <h1 style="margin:0; font-size:1.5rem; color: var(--primary-color);">Conecta Social</h1>
        <h2 style="margin-top: 5px; font-size: 1.2rem; color: #ccc;">Junte-se a nós!</h2>
        
        <form id="registo-voluntario-form" style="margin-top: 30px;">
            <div class="mb-3 text-start">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" class="form-control" placeholder="Seu nome" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Crie uma senha (min. 6)" required minlength="6">
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">CRIAR CONTA</button>
            
            <p id="feedback-message" class="mt-3 font-weight-bold"></p>
        </form>

        <div class="links-auxiliares mt-4">
            <p>Já tem conta? <a href="login-voluntario.html" style="color: var(--primary-color); font-weight: bold;">Faça login aqui</a></p>
            <p style="margin-top: 10px;"><a href="index.html" class="text-muted">← Voltar ao Início</a></p>
        </div>
    </div>
    
    <script type="module" src="registro.js"></script>
</body>
</html>
