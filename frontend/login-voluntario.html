<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Voluntário - Conecta Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Login do Voluntário</h1></header>
    <main>
        <form id="login-voluntario-form">
            <h2>Acesse a sua conta</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-text"></p>
            <p>Ainda não tem conta? <a href="registo.html">Registe-se aqui</a>.</p>
        </form>
    </main>
    <script src="apiService.js"></script>
    <script src="login-voluntario.js"></script>
</body>
</html>
