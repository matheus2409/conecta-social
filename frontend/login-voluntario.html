<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Voluntário - Conecta Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-card">
        <h1 style="margin:0; font-size:1.5rem; color:#fff;">Conecta Social</h1>
        <h2 style="margin-top: 5px;">Área do Voluntário</h2>

        <form id="login-voluntario-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha secreta" required>
            </div>
            
            <button type="submit">Aceder</button>
            
            <p id="error-message" class="error-text" style="margin-top: 15px; color: #ff4444;"></p>
        </form>

        <div class="links-auxiliares">
            <p>Ainda não tem conta? <a href="registo.html">Registe-se aqui</a></p>
            <p style="margin-top: 10px;"><a href="index.html">← Voltar ao Início</a></p>
        </div>
    </div>

    <script src="apiService.js"></script>
    <script src="login-voluntario.js"></script>
</body>
</html>
